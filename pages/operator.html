<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js运算符</title>
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<dl>
		<dt>js运算符</dt>
		<dd>+,-,*,/,%,+=,-=,/=,%=</dd>
		<dt>js比较运算符</dt>
		<dd>>,<,==,>=,<=,!=</dd>
		<dd>字母比较的是ascll码</dd>
		<dd>ascall是由7位2进制来进行表示128个十进制的数</dd>
		<dt>逻辑运算符</dt>
		<dd>&& || !</dd>
		<dt>条件语句</dt>
		<dd>if(条件){}else{}</dd>
		<dt>循环语句</dt>
		<dd>for(;;){}</dd>
		<dd>do{}while(条件)</dd>
		<dd>while(条件){}</dd>
		<dt>条件判断语句</dt>
		<dd>switch(num){case n: break;}</dd>
		<dd>循环中使用break去结束循环 continue跳过本次循环直接到另外一个循环</dd>
	</dl>
</body>
</html>
<script src="../javascript/operator.js"></script>
